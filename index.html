<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Witaj, Świecie!</h1>
    <p>To jest mój pierwszy kalkulator</p>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Wprowadź pierwszą liczbę" required>
        <input type="number" id="num2" placeholder="Wprowadź drugą liczbę" required>
        <select id="operator">
            <option value="add">Dodawanie (+)</option>
            <option value="subtract">Odejmowanie (-)</option>
            <option value="multiply">Mnożenie (*)</option>
            <option value="divide">Dzielenie (/)</option>
        </select>
        <button onclick="calculate()">Oblicz</button>
        <h2 id="result">Wynik: </h2>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
